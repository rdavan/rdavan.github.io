<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script 
		type="module" 
		src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js">
	</script>
  </head>
  <body>
	<model-viewer 
		style="width: 100%; height: 100%;"
		src="../scene_4_M.glb" 
		poster="../glb/" 
		tone-mapping="neutral" 
		shadow-intensity="1" 
		autoplay
		ar 
		camera-controls
		touch-action="pan-y" 
		alt="Dinosaurios 3D">
	  
	  <button slot="ar-button" id="ar-button">
		View in your space
	  </button>

	  <div id="ar-prompt">
		<img src="../../assets/hand.png">
	  </div>

	  <button id="ar-failure">
		AR is not tracking!
	  </button>

	  <div class="slider"> 
			<div class="slides">
  		  <button class="slide selected" onclick="switchSrc(this, 'Muscly_young_man_in_black_shorts_116')" style="background-image: url('../glb/dinosaurios/img/Ankylosaurus.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Brachiosaurus')" style="background-image: url('../glb/dinosaurios/img/Brachiosaurus.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Dilophosaurus')" style="background-image: url('../glb/dinosaurios/img/Dilophosaurus.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Parasaurolophus')" style="background-image: url('../img/ToyTrain.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Pteranodon')" style="background-image: url('../img/Canoe.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Spinosaurus')" style="background-image: url('../img/Chair.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Stegosaurus')" style="background-image: url('../img/Mixer.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Triceratops')" style="background-image: url('../img/GeoPlanter.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Tyrannosaurus')" style="background-image: url('../img/ToyTrain.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Velociraptor')" style="background-image: url('../img/Canoe.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Ankylosaurus')" style="background-image: url('../glb/dinosaurios/img/Ankylosaurus.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Brachiosaurus')" style="background-image: url('../glb/dinosaurios/img/Brachiosaurus.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Dilophosaurus')" style="background-image: url('../glb/dinosaurios/img/Dilophosaurus.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Parasaurolophus')" style="background-image: url('../img/ToyTrain.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Pteranodon')" style="background-image: url('../img/Canoe.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Spinosaurus')" style="background-image: url('../img/Chair.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Stegosaurus')" style="background-image: url('../img/Mixer.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Triceratops')" style="background-image: url('../img/GeoPlanter.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Tyrannosaurus')" style="background-image: url('../img/ToyTrain.webp');"> </button>
  		  <button class="slide" onclick="switchSrc(this, 'Velociraptor')" style="background-image: url('../img/Canoe.webp');"> </button>
	  	</div>
	  </div>
	</model-viewer>

	<script type="module">
	  const modelViewer = document.querySelector("model-viewer");

	  window.switchSrc = (element, name) => {
		const base = "../glb/dinosaurios/" + name;
		modelViewer.src = base + '.glb';
		
		modelViewer.poster = base + '.webp';
		const slides = document.querySelectorAll(".slide");
		slides.forEach((element) => {element.classList.remove("selected");});
		element.classList.add("selected");
	  };

	  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
		// Keep slider interactions from affecting the XR scene.
		ev.preventDefault();
	  });
	</script>

	<style>
	  /* This keeps child nodes hidden while the element loads */
	  :not(:defined) > * {
		display: none;
	  }

	  model-viewer {
		background-color: #eee;
		overflow-x: hidden;
	  }

	  #ar-button {
		background-image: url(../../assets/ic_view_in_ar_new_googblue_48dp.png);
		background-repeat: no-repeat;
		background-size: 20px 20px;
		background-position: 12px 50%;
		background-color: #fff;
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
		white-space: nowrap;
		bottom: 132px;
		padding: 0px 16px 0px 40px;
		font-family: Roboto Regular, Helvetica Neue, sans-serif;
		font-size: 14px;
		color:#4285f4;
		height: 36px;
		line-height: 36px;
		border-radius: 18px;
		border: 1px solid #DADCE0;
	  }

	  #ar-button:active {
		background-color: #E8EAED;
	  }

	  #ar-button:focus {
		outline: none;
	  }

	  #ar-button:focus-visible {
		outline: 1px solid #4285f4;
	  }

	  @keyframes circle {
		from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
		to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
	  }

	  @keyframes elongate {
		from { transform: translateX(100px); }
		to   { transform: translateX(-100px); }
	  }

	  model-viewer > #ar-prompt {
		position: absolute;
		left: 50%;
		bottom: 175px;
		animation: elongate 2s infinite ease-in-out alternate;
		display: none;
	  }

	  model-viewer[ar-status="session-started"] > #ar-prompt {
		display: block;
	  }

	  model-viewer > #ar-prompt > img {
		animation: circle 4s linear infinite;
	  }

	  model-viewer > #ar-failure {
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
		bottom: 175px;
		display: none;
	  }

	  model-viewer[ar-tracking="not-tracking"] > #ar-failure {
		display: block;
	  }

	  .slider {
		width: 100%;
		text-align: center;
		overflow: hidden;
		position: absolute;
		bottom: 16px;
	  }

	  .slides {
		display: flex;
		overflow-x: auto;
		scroll-snap-type: x mandatory;
		scroll-behavior: smooth;
		-webkit-overflow-scrolling: touch;
	  }

	  .slide {
		scroll-snap-align: start;
		flex-shrink: 0;
		width: 100px;
		height: 100px;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		background-color: #fff;
		margin-right: 10px;
		border-radius: 10px;
		border: none;
		display: flex;
	  }

	  .slide.selected {
		border: 2px solid #4285f4;
	  }

	  .slide:focus {
		outline: none;
	  }

	  .slide:focus-visible {
		outline: 1px solid #4285f4;
	  }

	</style>
