<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      type="module"
      src="model-viewer.min.js">
    </script>
  </head>
  <body>
    <model-viewer
      style="width: 100%; height: 100%;"
      camera-controls
      touch-action="pan-y"
      autoplay
      animation-name="circling"
      ar
      shadow-intensity="1"
      src="../glb/tortuga_verde.glb"
      alt="A 3D model of a turtle"
      poster="mixer.webp">      
    </model-viewer>    
  </body>
</html>
